---
layout: default
title: My cool thing
---

    <div id="personal-statement">
      <div class="container">
        <div class="row">
          <div class="offset2 span8">
            <p>Freelance Software Developer, specalising in Ruby and Ruby on Rails. Currently studying for a degree in Computer Science at the <a href="http://cs.york.ac.uk">University of York</a>.</p>
          </div>
        </div>
      </div>
    </div>
    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="span8 offset2">
            <ol class="listing">
              {{ for post in site.posts }}
              <li><span>{{ post.date }}</span><a href="#">{{ post.title }}</a></li>
              {{ endfor }}
            </ol>
          </div>
        </div>
      </div>
    </section>
